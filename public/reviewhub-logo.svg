<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient for the icon -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Modern star/review icon -->
  <g transform="translate(8, 8)">
    <!-- Outer circle -->
    <circle cx="17" cy="17" r="16" fill="url(#iconGradient)" opacity="0.1"/>
    <!-- Star shape -->
    <path d="M17 4 L20.5 14 L31 14 L22.5 21 L26 31 L17 24 L8 31 L11.5 21 L3 14 L13.5 14 Z"
          fill="url(#iconGradient)"
          stroke="white"
          stroke-width="1"/>
  </g>

  <!-- ReviewHub text -->
  <text x="50" y="32"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="20"
        font-weight="700"
        fill="url(#textGradient)"
        letter-spacing="-0.5px">ReviewHub</text>
</svg>
